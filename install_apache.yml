---

- hosts: all
  become: true
  tasks:

  - name: update respository index
    ansible.builtin.dnf:
      update_cache: yes
            

  - name: install apache2 package
    ansible.builtin.dnf:
      name: httpd >= 2.4

  - name: add php for apache
    ansible.builtin.package:
      name: php-cli
      state: latest
      
